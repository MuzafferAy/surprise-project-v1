<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barışalım mııı? ❤️</title>
    <style>
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; touch-action: none; 
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle, #fff5f7 0%, #ffeef0 100%);
        }
        #container {
            width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
        }
        #question { 
            color: #d63384; font-size: 2.5rem; text-align: center; 
            margin-bottom: 50px; z-index: 10; pointer-events: none;
        }
        .buttons { display: flex; gap: 20px; align-items: center; z-index: 10; }
        button {
            padding: 15px 35px; font-size: 1.3rem; border: none; border-radius: 50px;
            cursor: pointer; transition: transform 0.2s; font-weight: bold;
            box-shadow: 0 6px 20px rgba(214, 51, 132, 0.2);
            white-space: nowrap; /* Şeklinin bozulmasını engeller */
        }
        #yesBtn { background-color: #ff4d6d; color: white; position: relative; }
        #noBtn { 
            background-color: #adb5bd; color: white; 
            position: fixed; /* Ekranda her yere gidebilmesi için */
            transition: 0.1s ease;
        }
        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 5; }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="question">barışalım mııı? ❤️</h1>
        
        <div class="buttons">
            <button id="yesBtn">EVET</button>
            <button id="noBtn">HAYIR</button>
        </div>
    </div>

    <canvas id="heartCanvas"></canvas>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        let yesScale = 1;
        let hearts = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Başlangıç konumu ayarla
        noBtn.style.left = (window.innerWidth / 2 + 50) + "px";
        noBtn.style.top = (window.innerHeight / 2 + 30) + "px";

        const moveNo = (e) => {
            if(e) e.preventDefault();
            
            // Butonun genişlik ve yüksekliğini al
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Güvenli alan hesapla (Kenarlardan 20px mesafe)
            const padding = 20;
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;
            
            // Rastgele koordinat üret
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Evet butonunu büyüt
            yesScale += 0.25; 
            yesBtn.style.transform = `scale(${yesScale})`;
        };

        noBtn.addEventListener('touchstart', moveNo);
        noBtn.addEventListener('mouseover', moveNo);

        // Uçuşan Kalpler Mantığı
        class Heart {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 500;
                this.size = Math.random() * 20 + 15;
                this.speed = Math.random() * 3 + 2;
                this.opacity = Math.random() * 0.6 + 0.4;
                this.swing = Math.random() * 3;
            }
            update() {
                this.y -= this.speed;
                this.x += Math.sin(this.y / 50) * this.swing;
                if (this.y < -50) this.reset();
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.font = `${this.size}px serif`;
                ctx.fillText("❤️", this.x, this.y);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(h => {
                h.update();
                h.draw();
            });
            requestAnimationFrame(animate);
        }

        yesBtn.addEventListener('click', () => {
            document.getElementById('question').innerHTML = "Seni Çok Seviyorum! ❤️<br><span style='font-size:1.2rem'>İyi ki varsın...</span>";
            noBtn.style.display = "none";
            yesBtn.style.display = "none";
            
            // 60 tane kalp uçur
            for(let i = 0; i < 60; i++) hearts.push(new Heart());
            animate();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
