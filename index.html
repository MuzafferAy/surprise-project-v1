<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barışalım mııı? ❤️</title>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle, #fff5f7 0%, #ffeef0 100%);
            font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: none;
        }
        #question { color: #d63384; font-size: 2.2rem; text-align: center; margin: 0 20px 50px 20px; z-index: 10; }
        .buttons { display: flex; gap: 20px; align-items: center; position: relative; width: 100%; justify-content: center; }
        button {
            padding: 15px 35px; font-size: 1.3rem; border: none; border-radius: 50px;
            cursor: pointer; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold; box-shadow: 0 6px 20px rgba(214, 51, 132, 0.2);
        }
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 100; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; transition: all 0.2s ease; z-index: 50; }
        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1; }
    </style>
</head>
<body>

    <h1 id="question">barışalım mııı? ❤️</h1>
    
    <div class="buttons">
        <button id="yesBtn">EVET</button>
        <button id="noBtn" style="right: 10%;">HAYIR</button>
    </div>

    <canvas id="heartCanvas"></canvas>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        let yesScale = 1;
        let hearts = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Hayır butonu kaçma mantığı (Geliştirilmiş Sınırlar)
        const moveNo = (e) => {
            if(e) e.preventDefault();
            const margin = 50; // Kenarlardan güvenli mesafe
            const maxX = window.innerWidth - noBtn.offsetWidth - margin;
            const maxY = window.innerHeight - noBtn.offsetHeight - margin;
            
            const randomX = Math.max(margin, Math.floor(Math.random() * maxX));
            const randomY = Math.max(margin, Math.floor(Math.random() * maxY));
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            yesScale += 0.25; 
            yesBtn.style.transform = `scale(${yesScale})`;
        };

        noBtn.addEventListener('touchstart', moveNo);
        noBtn.addEventListener('mouseover', moveNo);

        // Uçuşan Kalpler Sınıfı
        class Heart {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 500;
                this.size = Math.random() * 15 + 10;
                this.speed = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.swing = Math.random() * 2;
            }
            update() {
                this.y -= this.speed;
                this.x += Math.sin(this.y / 30) * this.swing;
                if (this.y < -50) this.reset();
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.font = `${this.size}px serif`;
                ctx.fillText("❤️", this.x, this.y);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(h => {
                h.update();
                h.draw();
            });
            requestAnimationFrame(animate);
        }

        yesBtn.addEventListener('click', () => {
            document.getElementById('question').innerHTML = "Seni Çok Seviyorum! ❤️<br><span style='font-size:1.2rem'>İyi ki varsın...</span>";
            noBtn.style.display = "none";
            yesBtn.style.display = "none";
            
            // Kalpleri başlat
            for(let i = 0; i < 50; i++) hearts.push(new Heart());
            animate();
        });

        // Ekran boyutu değişirse canvas'ı güncelle
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
